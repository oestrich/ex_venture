language: elixir
services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
elixir:
  - 1.8.0
otp_release:
  - 21.2
env:
  - MIX_ENV=test
cache:
  directories:
    - deps
    - _build/
install:
  - cp .travis/test.exs config/test.exs
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - mix compile
  - mix do ecto.create, ecto.migrate
script:
  - mix credo
  - mix test
